[project]
name = "py_demo"
dynamic = ["version"]
description = 'py_demo mixin Python & C++ project'
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy"]

[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
    "wheel",
    "cmake",
    "ninja",
]
build-backend = "setuptools.build_meta"

# https://github.com/pypa/setuptools_scm
[tool.setuptools_scm]
write_to = "src/py_demo/_version.py"

# TODO: replace with ruff
[tool.black]
skip-string-normalization = true

# TODO: replace with ruff
[tool.isort]
profile = 'black'

[tool.pytest.ini_options]
minversion = "7.0.0"
pythonpath = 'tests'
testpaths = ["tests"]
