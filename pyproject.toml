[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
    "wheel",
    "cmake",
    "ninja",
]
build-backend = "setuptools.build_meta"

[tool.black]
skip-string-normalization = true

[tool.isort]
profile = 'black'

[tool.setuptools_scm]
write_to = "src/sample/_version.py"

[tool.pytest.ini_options]
minversion = "7.0.0"
pythonpath = 'tests'
testpaths = [
    "tests",
]
